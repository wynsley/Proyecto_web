<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/pg_4/public/css/styles.css">
  <title>ScoreLog - Genera tu grupo</title>
</head>
<body>
  <div class="container">
    <h1 class="container__logo">ScoreLog</h1>
    <div class="container__step-box">
      <p class="container__step-box-text">Genera tu grupo</p>
    </div>
    <div class="container__card">
      <div class="container__card-form">
        <label class="container__card-form-label" for="grupo">Nombre del grupo</label>
        <input type="text" id="grupo" placeholder="">

        <label class="container__card-form-label" for="curso">Curso</label>
        <input type="text" id="curso" placeholder="">

        <label class="container__card-form-label" for="actividad">Actividad</label>
        <input type="text" id="actividad" placeholder="">

        <button type="submit">Importar</button>
      </div>
    </div>
  </div>
</body>
</html>
