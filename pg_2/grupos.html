<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ScoreLog</title>
  <link rel="stylesheet" href="/pg_2/public/css/style.css">
</head>
<body>
    <section class="section">
      <div class="app-container">
        <div class="top-bar">
          <h1>ScoreLog</h1>
          <div class="top-buttons">
            <button onclick="mostrarGrupos()">Grupos</button>
            <button onclick="mostrarReportes()">Reportes</button>
          </div>
        </div>
      </div>
      <hr class="divider">
      <div class="Content-btn">
         <button class="crearGrupo" onclick="abrirModal()">Crear grupo</button>
      </div>
     
      <div>
        <!-- Cabecera de tabla -->
        <div class="table">
          <div class="table-row table-header">
            <div>Nombre del grupo</div>
            <div>Cantidad de miembros</div>
            <div>Opciones</div>
          </div>
    
          <div id="groupList">
            <p id="sinGrupos" class="sin-grupos">No hay grupos registrados aún.</p>
          </div>
        </div>
      </div>
        
    </section>
  

  <!-- Modal -->
  <div id="modalGrupo" class="modal">
    <div class="modal-content">
      <h2>Crear nuevo grupo</h2>
      <label for="nombreGrupo">Nombre del grupo:</label>
      <input type="text" id="nombreGrupo" placeholder="Ej: Computación III">

      <label for="miembrosGrupo">Cantidad de miembros:</label>
      <input type="number" id="miembrosGrupo" placeholder="Ej: 12" min="1">

      <div class="modal-buttons">
        <button onclick="cerrarModal()">Cerrar</button>
        <button onclick="crearGrupo()">Guardar</button>
      </div>
    </div>
  </div>

  <script src="/pg_2/public/js/index.js"></script>
</body>
</html>
